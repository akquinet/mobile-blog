
<div id="blogPostList" ng-controller="BlogPostListController">
    <article ng-repeat="post in blogPostService.blogPosts">
        <h2>{{ post.title }}</h2>
        <h5>
            {{ post.author.firstname }} {{ post.author.surname }} - {{ post.created | date:'dd.MM.yyyy H:mm' }}
        </h5>
        <p>{{ post.content | blogPostPreview }}</p>
        <p><a href="#/post/{{ post.id }}">Read more...</a></p>
    </article>
</div>
