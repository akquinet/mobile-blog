<div ng-controller="AddBlogPostController">

    <div id="toolbar" ng-controller="ToolbarController">
        <header>
            <span class="headerInner" ng-bind-template="Add post"></span>
        </header>

        <div>
            <button class="btn btn-left" ng-click="onBackBtnTap()">Back</button>
        </div>
    </div>

    <div id="wrapper" class="scrollContainer" scroll-container>
        <div class="content">
            <div class="inner innerPadding">
                <form novalidate class="simple-form" ng-submit="addBlogPostSubmit(post)">
                    <p>
                        <input type="text"
                               id="inputTitle"
                               class="input-block-level"
                               placeholder="Title"
                               ng-model="post.title">
                    </p>

                    <p>
                        <textarea id="inputContent"
                                  class="input-block-level"
                                  placeholder="Content"
                                  cols="30"
                                  rows="10"
                                  ng-model="post.content"></textarea>
                    </p>

                    <p>
                        <button type="submit"
                                class="btn btn-large btn-block"
                                ng-disabled="!post">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
